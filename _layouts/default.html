<!DOCTYPE html>
<html>
<head>
  <title>{{ site.title }}</title>

  <meta name="author" content="{{ site.name }}">
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon-32x32.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}">

</head>
<body>

<header class="header">
  <div class="container header-container">

    <a href="#about" class="site-title">
      <img src="{{ '/assets/img/header-logo.png' | relative_url }}" alt="Logo" class="header-logo-image">
      <span>{{ site.title }}</span>
    </a>

    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#career">Career</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#skills">Skills</a></li>
      </ul>
    </nav>

  </div>
</header>

{{ content }} <a href="#about" class="scroll-to-top" aria-label="Scroll to top">
  <i class="fa-solid fa-arrow-up"></i>
</a>

<script>
  (function() {
      var topButton = document.querySelector('.scroll-to-top');
      if (topButton) {
        window.addEventListener('scroll', function() {
          if (window.scrollY > 400) { // 400px 스크롤 내리면 보이기
            topButton.classList.add('show');
          } else {
            topButton.classList.remove('show');
          }
        });
      }
    })();
</script>

<script>
  (function() {
    var itemsPerPage = 3; // 3권씩 보여주기
    var currentPage = 1;
    var bookTable = document.querySelector('.book-table');
    if (!bookTable) return; // 테이블이 없으면 중단

    var bookRows = bookTable.querySelectorAll('tbody tr');
    var totalItems = bookRows.length;
    var totalPages = Math.ceil(totalItems / itemsPerPage);

    var prevButton = document.getElementById('bookPrevPage');
    var nextButton = document.getElementById('bookNextPage');
    var pageCounter = document.getElementById('bookPageCounter');

    function showPage(page) {
      currentPage = page;
      var startIndex = (page - 1) * itemsPerPage;
      var endIndex = startIndex + itemsPerPage;

      // 모든 행을 숨김
      bookRows.forEach(function(row) {
        row.classList.remove('visible-book');
      });

      // 현재 페이지의 행만 보여줌
      for (var i = startIndex; i < endIndex; i++) {
        if (bookRows[i]) {
          bookRows[i].classList.add('visible-book');
        }
      }

      // 버튼 활성/비활성
      prevButton.disabled = (currentPage === 1);
      nextButton.disabled = (currentPage === totalPages);

      // 페이지 카운터 업데이트
      if (pageCounter) {
        pageCounter.textContent = currentPage + ' / ' + totalPages;
      }
    }

    // 버튼 클릭 이벤트
    prevButton.addEventListener('click', function() {
      if (currentPage > 1) {
        showPage(currentPage - 1);
      }
    });

    nextButton.addEventListener('click', function() {
      if (currentPage < totalPages) {
        showPage(currentPage + 1);
      }
    });

    // 초기 페이지 로드
    showPage(1);
  })();
</script>
